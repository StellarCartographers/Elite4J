import space.tscg.gradle.Shared

plugins {
    id "com.autonomousapps.dependency-analysis" version "1.29.0"
    id 'com.diffplug.spotless' version '6.+'
    id 'io.freefair.lombok' version '8.+'
    id 'tscg.defaults' version '2.2.2'
    id 'java-library'
    id 'eclipse'
    id 'jacoco'
}

lombok {
    version = "ed-1.18.40"
}

group = 'space.tscg'
version = '1.0.0-SNAPSHOT'
description = 'Java Mapped Elite Dangerous Data Types (PlayerJournal/CAPI/FDevIDs)'

tscg {
    devName 'ROMVoid95'
    devEmail 'rom.void95@gmail.com'
    onCentral true
}

dependencies {
    annotationProcessor 'org.projectlombok:lombok:ed-1.18.40'
    annotationProcessor Shared.Deps().ClassIndex()
    
    api Shared.Deps().ClassIndex()
    api Shared.Libs().StellarLib()
    api Shared.Deps().JacksonCore()
    api Shared.Deps().JacksonAnnotations()
    api Shared.Deps().JacksonDatabind()

    compileOnly Shared.Deps().TinyLogApi()
    
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.3'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

test {
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
}

jacocoTestReport {
    reports {
        xml.required = false
        csv.required = false
        html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
    }
}
